{% extends 'base.html' %}
{% block title %}annualPR{% endblock title %}
{% block annualPR %}
{% load static %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h4>वार्षिक प्रगति प्रतिवेदन</h4>
        </div>
    </div><hr>
    {% for annual in annuals %}
    <div class="row py-3">
        <div class="col-5">
            <p>Submitted on: {{annual.date}}</p>
        </div>
        <div class="col-5">
            <h6>{{annual.name}}</h6>
        </div>
        <div class="col-2">
            <a href="{{annual.document}}"><button class="btn btn-primary">Document</button></a>
        </div>
    </div>
    
    {% endfor %}
    
</div>

{% endblock annualPR %}
