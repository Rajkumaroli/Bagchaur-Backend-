{% extends 'base.html' %}
{% block staff %}
{% load static %}

<div class="container py-5">
    <h3 class="py-5">कर्मचारीहरु</h3>
    <div class="row">
        <div class="col-2">
            <h5>Photo</h5>
        </div>
        <div class="col-2">
            <h5>Name</h5>
        </div>
        <div class="col-2">
            <h5>Post</h5>
        </div>
        <div class="col-2">
            <h5>Section</h5>
        </div>
        <div class="col-2">
            <h5>Phone</h5>
        </div>
        <div class="col-2">
            <h5>Email</h5>
        </div>
    </div>
    <hr/>

   {% for staff in staffs %}
   <div class="row py-4">
    <div class="col-2">
        <img src="/media/{{staff.photo}}" width="50%" height="80vh" alt="images">
    </div>
    <div class="col-2">
        <h6>{{staff.name}}</h6>
    </div>
    <div class="col-2">
        <h6>{{staff.post}}</h6>
    </div>
    <div class="col-2">
        <h6>{{staff.section}}</h6>
    </div>
    <div class="col-2">
        {{staff.phone}}
    </div>
    <div class="col-2">
        {{staff.email}}
    </div>
</div>

{% endfor %}
</div>

{% endblock staff %}
